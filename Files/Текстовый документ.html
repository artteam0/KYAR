  <p> : <span id="selected-seats"></span></p>
  <p>  : <span id="total-price">0</span> $</p>
  
  <script>
    const seats = document.querySelectorAll('.seat');
    const selectedSeats = [];
    let totalPrice = 0;

    seats.forEach(seat => {
      seat.addEventListener('click', function() {
        if (!this.classList.contains('disabled')) {
          if (!this.classList.contains('selected')) {
          this.classList.add('selected');
            selectedSeats.push(this.textContent);
          totalPrice += parseInt(this.getAttribute('data-price'));
          } else {
            this.classList.remove('selected');
            const index = selectedSeats.indexOf(this.textContent);
            if (index !== -1) {
            selectedSeats.splice(index, 1);
            totalPrice -= parseInt(this.getAttribute('data-price'));
            }
          }
          document.getElementById('selected-seats').textContent = selectedSeats.join(', ');
          document.getElementById('total-price').textContent = totalPrice;
        }
      });
    });
  </script>
